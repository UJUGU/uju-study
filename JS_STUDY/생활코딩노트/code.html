<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./code.js"></script>
    <title>생활코딩노트</title>
</head>
<style>
    .wrap {width:100vw; height: 100vh; display: grid;
        grid-template-columns: repeat(2, 1fr);
    grid-template-areas: 
    'a a'
    'b c'
    'd d';
}
    .item {

    }
    .header {background-color: pink;
    grid-area: a;}
    .main {background-color: red; grid-area: b;}
    .side {background-color: blue; grid-area: c;}
    .footer {background-color: rgb(0, 0, 0); grid-area: d;}

</style>
<body>
<div class="wrap">
    <div class="header item"></div> 
    <div class="main item"></div>
    <div class="side item"></div>
    <div class="footer item"></div>
</div>
</body>
</html>
